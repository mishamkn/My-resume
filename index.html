<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My resume</title>
  </head>
  <body>
    <h1>Мое резюме</h1>
    <img src="myIMG.jpg" alt="myPhoto" width="200" />

    <p>Меня зовут Мыкин Михаил</p>
    <header>
      Я увлекаюсь <strong> спортом </strong> и <strong><em>фронтэнд разработкой</em></strong>
    </header>

    <h3>Мои увлечения</h3>
    <ol>
      <li>Качалка</li>
      <li>Фронтэнд</li>
      <li>Спортзал</li>
      <li>Жим лежа</li>
      <li>Становая</li>
    </ol>
    <h3>Опыт работы</h3>
    <table>
      <thead>
        <th>Название</th>
        <th>Должность</th>
        <th>Год</th>
      </thead>
      <tbody>
        <tr>
          <td>НИКИЭТ</td>
          <td>ТЕХНИК</td>
          <td>2022</td>
        </tr>
        <tr>
          <td>Банк</td>
          <td>Frontend</td>
          <td>2024</td>
        </tr>
      </tbody>
    </table>

    <h3>Связаться со мной</h3>

    <form>
      <div>
        <label for="text">Ваше Имя</label>
        <input type="text" id="text" placeholder="Имя" />
      </div>
      <div>
        <label for="email">Ваша почта </label>
        <input type="email" id="email" placeholder="Почта" />
      </div>
      <div>
        <label for="message">Ваше сообщение </label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Сообщение"></textarea>
      </div>
      <div>
        <button type="submit">Отправить</button>
      </div>
    </form>

    <p>
      <a href="https://vk.com/misha_mkn" target="_blank">My VK Profile</a>
    </p>
  </body>
</html>

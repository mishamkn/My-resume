<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>My resume</title>
  </head>
  <body>
    <div class="container">
      <div class="aboutMe">
        <div class="avatar">
          <img src="myIMG.jpg" alt="myPhoto" width="200" />
        </div>

        <div class="main">
          <h1>Мыкин Михаил</h1>
          <header class="info">
            <div class="info-text">
              <p>Студент <strong>НИЯУ МИФИ</strong></p>
              <p>
                <strong> Люблю путешествовать</strong>, занимаюсь <strong> спортом </strong> и
                <strong><em>фронтэнд разработкой</em></strong>
              </p>
              <p class="links-with-me">
                <a href="https://vk.com/misha_mkn" target="_blank">My VK Profile</a>
                |
                <a href="https://t.me/misha_mkn" target="_blank">My TG</a>
              </p>
            </div>
          </header>
        </div>
      </div>

      <div class="hobbie card">
        <h3>Мои увлечения</h3>
        <ol class="list">
          <li>Качалка</li>
          <li>Фронтэнд</li>
          <li>Спортзал</li>
          <li>Жим лежа</li>
          <li>Становая</li>
        </ol>
      </div>

      <div class="skills card">
        <h3>Опыт работы</h3>
        <table class="table-skills">
          <tbody>
            <tr>
              <td>НИКИЭТ</td>
              <td>ТЕХНИК</td>
              <td>2022</td>
            </tr>
            <tr>
              <td>Банк</td>
              <td>Frontend</td>
              <td>2024</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="contact card">
        <h3>Связаться со мной</h3>
        <form id="form" class="form">
          <div class="input-form">
            <div class="input-form-text">
              <label for="text">Ваше Имя</label>
              <input type="text" id="text" placeholder="Имя" />
            </div>
            <div class="input-form-text">
              <label for="email">Ваша почта </label>
              <input type="email" id="email" placeholder="Почта" />
            </div>
          </div>
          <div>
            <label for="message">Ваше сообщение </label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="5"
              placeholder="Сообщение"></textarea>
          </div>
          <div>
            <button class="btn" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
